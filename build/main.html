            <script charset="utf-8" type="text/javascript">
                window.onload = function() {
                    var odiv = document.getElementsByClassName("tabList");
                    var oli = document.getElementById("tabClick").getElementsByTagName("li");
                    for (var i = 0; i < oli.length; i++) {
                        oli[i].index = i;
                        oli[i].onclick = function() {
                            for (var i = 0; i < oli.length; i++) {
                                oli[i].className = '';
                                odiv[i].style.display = "none";

                            }
                            this.className = "active"
                            odiv[this.index].style.display = "block"
                        }
                    }
                    document.getElementById("checkButton").onclick = function() {
                        var certnumtext = document.getElementById("varcertnum").value;
                        var cardnumtext = document.getElementById("varcardnum").value;
                        if(cernumtext=='' || cardnumtext=='')
                        {
                            alert("验证成功！");
                        }
                        else{
                            alert("验证失败，请重新填写信息！");
                        }
                        
                    }
                    document.getElementById("putButton").onclick = function() {
                        var certnumtext = document.getElementById("subcertnum").innerText;
                        var cardnumtext = document.getElementById("subcardnum").innerText;
                        var certnametext= document.getElementById("subcertname").innerText;
                        if(cernumtext && cardnumtext && certnametext)
                        {
                            alert("提交成功！");
                        }
                        else{
                            alert("提交失败，请重新填写信息！")
                        }
                    }
                    document.getElementById("applyon").onclick = function(){
                        var text =document.getElementById("applyon").innerText;
                        if(text == "锁定")
                        {
                            document.getElementById("applyon").innerText="解锁";
                        }
                        else{
                            document.getElementById("applyon").innerText="锁定";
                        }
                      
                    }

                     document.getElementById("applytw").onclick = function(){
                        var text =document.getElementById("applytw").innerText;
                        if(text == "锁定")
                        {
                            document.getElementById("applytw").innerText="解锁";
                        }
                        else{
                            document.getElementById("applytw").innerText="锁定";
                        }
                      
                    }
                    document.getElementById("applytr").onclick = function(){
                        var text =document.getElementById("applytr").innerText;
                        if(text == "锁定")
                        {
                            document.getElementById("applytr").innerText="解锁";
                        }
                        else{
                            document.getElementById("applytr").innerText="锁定";
                        }
                      
                    }
                }
